<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    참가자: <span id='order'>1</span><br>
    제시어: <span id ='word'></span><br>
    <input type='text' id='newword'/>
    <button id="btn">입력</button>
    <script>
        const $order = document.querySelector('#order')
        const $word = document.querySelector('#word')


        let number =parseInt(prompt(),10);
        let newword;
        let word;

        if(number){
            let onclick = ()=>{
                const order = parseInt($order.textContent,10);
                if(!word || word[word.length -1] ==newword[0] && newword.length == 3){
                    $word.textContent=newword
                    word = newword;
                    if(order == number){
                        $order.textContent = 1;
                    }else{
                        $order.textContent = order+ 1;
                    }
                    
                }else{
                    alert("다시입력해주세요");

                }
            }
            document.querySelector("#btn").addEventListener('click',onclick)
            document.querySelector("#newword").addEventListener('input',function(e){
                newword =e.target.value;
            })

    
        }
    </script>

</body>
</html>
