<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i= 1; i<=5; i++){
            document.write("<br>")
            for(let j=0; j<(2*i)-1; j++){
                document.write("*")
            }
        }

        document.write("<br>")
        document.write("<br>")
        document.write("<br>")
        document.write("<br>")

        for(let i= 5; i>0; i--){
            document.write("<br>")
            for(let j=0; j<(2*i)-1; j++){
                document.write("*")
            }
        }
        document.write("<br>")
        document.write("<br>")
        document.write("<br>")
        document.write("<br>")

        for(let i= 0; i<=5; i++){
            document.write("<br>")
            for(let j =0; j<i; j++){
                document.write("&nbsp;")
            }
            for(let z = 5; i<z; z--){
                document.write("*")
            }
        }


        for(let i= 0; i<=5; i++){
            document.write("<br>")

            for(let z = 5; i<z; z--){
                document.write("&nbsp;")
            }
            
            for(let j =0; j<i; j++){
                document.write("*")
     
            }

        }

    </script>

</body>
</html>
