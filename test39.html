<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         function permutation(arr,select){
            const result =[]
            if(select  == 1 ) return arr.map((v)=>[v]);
        
            arr.forEach((val,index,arr) => {
                const sliceArr = arr.slice(index+1);
                const permutations =permutation(sliceArr,select-1);
                const permutationArr = permutations.map((v)=>[val,...v]);
                result.push(...permutationArr);
            })
            return result
        }
        12permutation()
    </script>

</body>
</html>
